# Quality Check Workflow
# Performs code quality checks: format, clippy, build, doc
#
# Required config: .github/config.json with targets and rust_components
# Inputs:
#   all_features: Use --all-features flag (default: true)

name: Check

on:
  workflow_call:
    inputs:
      all_features:
        description: 'Use --all-features flag'
        required: false
        default: true
        type: boolean

jobs:
  load-config:
    name: Load CI Configuration
    runs-on: ubuntu-latest
    outputs:
      targets: ${{ steps.config.outputs.targets }}
      rust_components: ${{ steps.config.outputs.rust_components }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Load configuration
        id: config
        run: |
          TARGETS=$(jq -c '.targets' .github/config.json)
          COMPONENTS=$(jq -r '.rust_components | join(", ")' .github/config.json)
          
          echo "targets=$TARGETS" >> $GITHUB_OUTPUT
          echo "rust_components=$COMPONENTS" >> $GITHUB_OUTPUT

  check:
    name: Check
    runs-on: ubuntu-latest
    needs: load-config
    strategy:
      fail-fast: false
      matrix:
        target: ${{ fromJson(needs.load-config.outputs.targets) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: ${{ needs.load-config.outputs.rust_components }}
          targets: ${{ matrix.target }}

      - name: Check rust version
        run: rustc --version --verbose

      - name: Check code format
        run: cargo fmt --all -- --check

      - name: Build
        run: |
          if [ "${{ inputs.all_features }}" = "true" ]; then
            cargo build --target ${{ matrix.target }} --all-features
          else
            cargo build --target ${{ matrix.target }}
          fi

      - name: Run clippy
        run: |
          if [ "${{ inputs.all_features }}" = "true" ]; then
            cargo clippy --target ${{ matrix.target }} --all-features -- -D warnings
          else
            cargo clippy --target ${{ matrix.target }} -- -D warnings
          fi

      - name: Build documentation
        env:
          RUSTDOCFLAGS: -D rustdoc::broken_intra_doc_links -D missing-docs
        run: |
          if [ "${{ inputs.all_features }}" = "true" ]; then
            cargo doc --no-deps --target ${{ matrix.target }} --all-features
          else
            cargo doc --no-deps --target ${{ matrix.target }}
          fi
